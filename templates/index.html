<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Objetos YOLO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 800;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        button, .file-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        button:hover, .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        button:active, .file-label:active {
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        input[type="file"] { display: none; }
        
        .media-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            background: #f8f9ff;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #preview, #video {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border-radius: 15px;
            display: none;
        }
        canvas { display: none; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .stats.show {
            opacity: 1;
            transform: translateY(0);
        }
        .stat-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
            transition: transform 0.3s ease;
        }
        .stat-box:hover {
            transform: translateY(-5px);
        }
        .stat-box h3 { 
            font-size: 3em; 
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .stat-box p { 
            font-size: 1em; 
            opacity: 0.95;
            font-weight: 500;
        }
        
        #history {
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            background: #f8f9ff;
        }
        #history::-webkit-scrollbar {
            width: 8px;
        }
        #history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #history::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        .history-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }
        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        .loading.show { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .camera-controls {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .camera-controls.show {
            display: flex;
        }
        .camera-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 15px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            animation: pulse 2s infinite;
        }
        .camera-indicator.active {
            display: flex;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Detector de Objetos YOLO</h1>
        
        <div class="controls">
            <label for="file-upload" class="file-label">üìÅ Subir Imagen/Video</label>
            <input id="file-upload" type="file" accept="image/*,video/*">
            <button id="cameraBtn" onclick="toggleCamera()">üì∑ Activar C√°mara</button>
            <button onclick="loadHistory()">üìä Ver Historial</button>
            <button onclick="clearHistory()" style="background: linear-gradient(135deg, #ff6b6b, #ee5a6f);">üóëÔ∏è Limpiar Historial</button>
        </div>

        <div class="camera-indicator" id="cameraIndicator">
            <div class="dot"></div>
            <span>C√°mara Activa</span>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">‚è≥ Procesando imagen...</div>
        </div>
        
        <div class="media-container">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                <p>Sube una imagen o activa la c√°mara para comenzar</p>
            </div>
            <img id="preview" alt="Preview">
            <video id="video" autoplay playsinline></video>
        </div>
        <canvas id="canvas"></canvas>

        <div class="stats" id="stats">
            <div class="stat-box">
                <h3 id="cuadrados">0</h3>
                <p>üü¶ Cuadrados</p>
            </div>
            <div class="stat-box">
                <h3 id="redondos">0</h3>
                <p>üî¥ Redondos</p>
            </div>
            <div class="stat-box">
                <h3 id="total">0</h3>
                <p>üìä Total</p>
            </div>
        </div>

        <div id="history"></div>
    </div>

    <script>
        let stream = null;
        let captureInterval = null;
        let isCapturing = false;

        // Subir archivo
        document.getElementById('file-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            stopCamera();
            showLoading(true);
            hideEmptyState();

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                if (data.image) {
                    const img = document.getElementById('preview');
                    img.src = 'data:image/jpeg;base64,' + data.image;
                    img.style.display = 'block';
                    document.getElementById('video').style.display = 'none';
                    
                    updateStats(data.shapes);
                }
            } catch (err) {
                alert('Error al procesar: ' + err);
                showEmptyState();
            } finally {
                showLoading(false);
            }
        });

        // Activar/Desactivar c√°mara
        async function toggleCamera() {
            if (stream) {
                stopCamera();
            } else {
                await startCamera();
            }
        }

        async function startCamera() {
            const video = document.getElementById('video');
            const btn = document.getElementById('cameraBtn');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('preview').style.display = 'none';
                document.getElementById('cameraIndicator').classList.add('active');
                hideEmptyState();
                
                btn.textContent = '‚è∏Ô∏è Detener C√°mara';
                btn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a6f)';
                
                // Esperar a que el video est√© listo
                await new Promise(resolve => video.onloadedmetadata = resolve);
                
                // Captura autom√°tica cada 3 segundos
                captureInterval = setInterval(captureFrame, 3000);
                isCapturing = true;
            } catch (err) {
                alert('Error al acceder a la c√°mara: ' + err.message);
                showEmptyState();
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').style.display = 'none';
                document.getElementById('cameraIndicator').classList.remove('active');
                
                const btn = document.getElementById('cameraBtn');
                btn.textContent = 'üì∑ Activar C√°mara';
                btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                
                if (captureInterval) {
                    clearInterval(captureInterval);
                    captureInterval = null;
                }
                isCapturing = false;
                stream = null;
            }
        }

        async function captureFrame() {
            const video = document.getElementById('video');
            if (!video.srcObject || !isCapturing) return;

            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                if (!blob) return;
                
                const formData = new FormData();
                formData.append('file', blob, 'capture.jpg');

                try {
                    const res = await fetch('/upload', { method: 'POST', body: formData });
                    const data = await res.json();
                    
                    if (data.shapes) {
                        updateStats(data.shapes);
                    }
                } catch (err) {
                    console.error('Error en captura:', err);
                }
            }, 'image/jpeg', 0.9);
        }

        function updateStats(shapes) {
            const cuadrados = shapes.cuadrado || 0;
            const redondos = shapes.redondo || 0;
            const total = cuadrados + redondos;
            
            document.getElementById('cuadrados').textContent = cuadrados;
            document.getElementById('redondos').textContent = redondos;
            document.getElementById('total').textContent = total;
            document.getElementById('stats').classList.add('show');
            
            loadHistory();
        }

        async function loadHistory() {
            try {
                const res = await fetch('/history');
                const data = await res.json();
                
                const historyDiv = document.getElementById('history');
                
                if (data.length === 0) {
                    historyDiv.innerHTML = `
                        <div style="text-align:center;padding:40px;color:#999;">
                            <p>No hay detecciones registradas a√∫n</p>
                        </div>
                    `;
                    return;
                }
                
                historyDiv.innerHTML = '<h2 style="color:#667eea;margin-bottom:20px;font-size:1.8em;">üìú Historial de Detecciones</h2>';
                
                data.forEach(item => {
                    const date = new Date(item.timestamp).toLocaleString('es-PE', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    const icon = item.shape === 'cuadrado' ? 'üü¶' : 'üî¥';
                    
                    historyDiv.innerHTML += `
                        <div class="history-item">
                            <strong>${icon} ${item.shape.toUpperCase()}</strong> | 
                            Cantidad: <strong>${item.count}</strong> | 
                            üìÖ ${date}
                        </div>
                    `;
                });
            } catch (err) {
                console.error('Error al cargar historial:', err);
            }
        }

        async function clearHistory() {
            if (!confirm('¬øEst√°s seguro de eliminar todo el historial?')) return;
            
            try {
                const res = await fetch('/clear', { method: 'POST' });
                if (res.ok) {
                    loadHistory();
                    alert('‚úÖ Historial limpiado correctamente');
                }
            } catch (err) {
                alert('Error al limpiar historial: ' + err);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.className = show ? 'loading show' : 'loading';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('video').style.display = 'none';
        }

        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
        }

        // Cargar historial al inicio
        loadHistory();

        // Detener c√°mara al cerrar la p√°gina
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
